<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSEO Content Generator - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Base & Animations --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(270deg, #111827, #1f2937, #374151);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
            color: #e5e7eb; /* Light gray for text */
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* --- Chat UI --- */
        #chat-container {
            background-color: rgba(31, 41, 55, 0.8); /* Semi-transparent dark gray */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
        }
        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .user-message, .bot-message {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, #f59e0b, #fbbf24); /* Gold gradient */
            color: #1f2937; /* Dark text for contrast */
            border-radius: 1rem 1rem 0.25rem 1rem;
            padding: 0.75rem 1.25rem;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2);
        }
        .bot-message {
            align-self: flex-start;
            background-color: #374151; /* Slightly lighter dark gray */
            color: #e5e7eb;
            border-radius: 1rem 1rem 1rem 0.25rem;
            padding: 0.75rem 1.25rem;
            max-width: 75%;
            word-wrap: break-word;
        }
        #chat-input-area {
            background-color: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #chat-input {
            color: #e5e7eb;
            min-height: 28px;
            max-height: 150px;
            overflow-y: auto;
        }
        #chat-input::placeholder {
            color: #9ca3af;
        }
        #send-btn {
            background: #f59e0b;
            color: #1f2937;
            transition: all 0.3s ease-in-out;
        }
        #send-btn:hover {
            background: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        /* --- Loading Spinner --- */
        #loading-indicator .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(251, 191, 36, 0.3);
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* --- Output Editor & Controls --- */
        #lower-section {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #output-editor {
            background-color: #1f2937;
            border-color: #4b5563;
            color: #e5e7eb;
        }
        #output-editor:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }
        #editor-controls-container {
            background-color: #374151;
            border-color: #4b5563;
        }
        .editor-btn {
            background-color: #4b5563;
            color: #e5e7eb;
            transition: all 0.2s ease-in-out;
        }
        .editor-btn:hover {
            background-color: #6b7280;
        }
        .editor-btn.active {
            background-color: #f59e0b;
            color: #1f2937;
        }
        .color-input {
            background-color: #4b5563;
        }

        /* --- General Buttons & Modals --- */
        .premium-btn {
            @apply font-semibold py-2 px-6 rounded-full shadow-lg transform transition duration-300 ease-in-out focus:outline-none;
        }
        .premium-btn-primary {
            @apply bg-amber-500 hover:bg-amber-400 text-gray-900 focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-gray-800;
        }
        .premium-btn-secondary {
            @apply bg-gray-600 hover:bg-gray-500 text-gray-100 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800;
        }
        .modal-content {
            background-color: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .close-button {
            color: #9ca3af;
        }
        .close-button:hover {
            color: #e5e7eb;
        }
        .share-option {
            background-color: #374151;
            transition: background-color 0.2s ease;
        }
        .share-option:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col min-h-screen">
    
    <div class="container mx-auto p-4 md:p-8 flex-grow flex flex-col">
        <section id="chat-container" class="rounded-xl shadow-2xl flex-grow flex flex-col h-[80vh] max-h-[85vh]">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-center text-amber-400">DeepSEO AI</h1>
                <p class="text-center text-sm text-gray-400 font-light">Describe the content you wish to create.</p>
            </div>

            <div id="chat-messages" class="flex-grow p-6 overflow-y-auto">
                <div class="bot-message">
                    <p>Welcome. I am the DeepSEO AI assistant. How may I assist you today?</p>
                </div>
            </div>

            <div id="chat-input-area" class="p-4">
                <div id="loading-indicator" class="hidden items-center justify-center text-gray-400 mb-2">
                    <div class="spinner"></div>
                    <p class="text-sm ml-3" id="loading-message">Thinking...</p>
                </div>
                <div class="flex items-center border border-gray-600 rounded-lg p-1 focus-within:ring-2 focus-within:ring-amber-500 bg-gray-900/50 transition-all duration-300">
                    <textarea id="chat-input" placeholder="e.g., Write a persuasive article about the future of renewable energy..." class="w-full px-3 py-2 resize-none border-0 focus:ring-0 bg-transparent" rows="1"></textarea>
                    <button id="send-btn" class="ml-2 w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-lg shadow-md">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>

        <section id="lower-section" class="hidden rounded-xl shadow-2xl mt-8">
            <div class="p-6">
                <h2 class="text-3xl font-bold text-center mb-6 text-amber-400">Generated Content</h2>
            </div>
            
            <div id="editor-controls-container" class="hidden">
                 <div class="flex flex-wrap gap-2 p-3 bg-gray-700/50 border-y border-gray-600">
                    <button type="button" data-command="bold" class="editor-btn" title="Bold"><i class="fas fa-bold"></i></button>
                    <button type="button" data-command="italic" class="editor-btn" title="Italic"><i class="fas fa-italic"></i></button>
                    <button type="button" data-command="underline" class="editor-btn" title="Underline"><i class="fas fa-underline"></i></button>
                    <button type="button" data-command="strikeThrough" class="editor-btn" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
                    <button type="button" data-command="formatBlock" data-value="h2" class="editor-btn" title="Heading 2">H2</button>
                    <button type="button" data-command="formatBlock" data-value="h3" class="editor-btn" title="Heading 3">H3</button>
                    <button type="button" data-command="formatBlock" data-value="p" class="editor-btn" title="Paragraph">P</button>
                    <select id="font-size-select" class="editor-btn cursor-pointer" title="Font Size">
                        <option value="">Size</option><option value="1">Small</option><option value="2">Normal</option><option value="3">Medium</option><option value="4">Large</option><option value="5">Larger</option><option value="6">Huge</option><option value="7">Giant</option>
                    </select>
                    <select id="font-family-select" class="editor-btn cursor-pointer" title="Font Family">
                        <option value="">Font</option><option value="Arial">Arial</option><option value="Verdana">Verdana</option><option value="Times New Roman">Times</option><option value="Georgia">Georgia</option><option value="Manrope, sans-serif">Manrope</option>
                    </select>
                    <input type="color" id="text-color-input" class="color-input" value="#e5e7eb" title="Text Color">
                    <input type="color" id="background-color-input" class="color-input" value="#374151" title="Highlight Color">
                    <button type="button" data-command="insertUnorderedList" class="editor-btn" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                    <button type="button" data-command="insertOrderedList" class="editor-btn" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                    <button type="button" data-command="undo" class="editor-btn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button type="button" data-command="redo" class="editor-btn" title="Redo"><i class="fas fa-redo"></i></button>
                    <button type="button" id="insert-link-btn" class="editor-btn" title="Insert Link"><i class="fas fa-link"></i></button>
                </div>
            </div>

            <div id="output-editor" contenteditable="true"></div>
            
            <div class="flex justify-center gap-4 p-6">
                <button id="copy-button" class="premium-btn premium-btn-secondary" style="display: none;" disabled>Copy Text</button>
                <button id="share-button" class="premium-btn premium-btn-primary" style="display: none;" disabled>Share</button>
            </div>
        </section>
    </div>

    <footer class="text-center p-4 mt-auto text-gray-500 font-light">
        <p>&copy; 2025 DeepSEO AI. All rights reserved.</p>
    </footer>

    <div id="message-box" class="message-box"></div>

    <div id="share-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="close-share-modal" class="close-button">&times;</button>
            <h3 class="text-2xl font-bold text-center mb-6 text-amber-400">Share Content</h3>
            <div class="flex flex-col gap-3">
                <div class="share-option" data-platform="whatsapp"><i class="fab fa-whatsapp text-green-500"></i> Share on WhatsApp</div>
                <div class="share-option" data-platform="twitter"><i class="fab fa-twitter text-sky-400"></i> Share on X (Twitter)</div>
                <div class="share-option" data-platform="linkedin"><i class="fab fa-linkedin text-blue-500"></i> Share on LinkedIn</div>
                <div class="share-option" data-platform="email"><i class="fas fa-envelope text-gray-400"></i> Share via Email</div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- DATA MAPPINGS (Unchanged) ---
        const wordLengthMap = {
            'very-small': { min: 150, max: 300, target: 225 },
            'small': { min: 300, max: 500, target: 400 },
            'medium': { min: 500, max: 800, target: 650 },
            'large': { min: 800, max: 1500, target: 1200 },
            'very-large': { min: 1500, max: 2500, target: 2000 }
        };
        const writingStyleToneMap = new Map([
            ['Informative', { description: 'Provides useful, factual content; objective tone.', structure: 'Title → Introduction → Subheadings → Bullet Points/Lists → Conclusion/CTA' }],
            ['Conversational', { description: 'Friendly, casual, human-sounding writing.', structure: 'Hook → Story or Question → Main Points → Light Humor/Examples → CTA' }],
            ['Educational', { description: 'Designed to teach or explain something step-by-step.', structure: 'Definition → Explanation → Examples → Summary/Exercise/Quiz' }],
            ['Formal/Professional', { description: 'Objective, structured, business-like.', structure: 'Executive Summary → Sections → Data/Stats → Formal Conclusion' }],
            ['Persuasive', { description: 'Tries to influence or convince the reader.', structure: 'Problem → Agitate → Solution → Benefits → CTA' }],
            ['Narrative', { description: 'Tells a story; often personal or brand-driven.', structure: 'Setup → Conflict → Resolution → Moral/CTA' }],
            ['Descriptive', { description: 'Focuses on detailed imagery or descriptions.', structure: 'Sensory Language → Metaphors → Features → Emotional Hook' }],
            ['Analytical', { description: 'Breaks down data or trends with reasoning.', structure: 'Thesis → Evidence → Breakdown → Conclusion' }],
            ['Technical', { description: 'Precise, jargon-heavy, instructional tone.', structure: 'Introduction → Requirements → Step-by-Step Instructions → Troubleshooting' }],
            ['Expository', { description: 'Explains concepts or ideas neutrally.', structure: 'Topic → Clear Definitions → Logical Sections → Summary' }]
        ]);

        // --- DOM ELEMENT REFERENCES ---
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const lowerSection = document.getElementById('lower-section');
        const outputEditor = document.getElementById('output-editor');
        const editorControlsContainer = document.getElementById('editor-controls-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const loadingMessage = document.getElementById('loading-message');
        const copyButton = document.getElementById('copy-button');
        const shareButton = document.getElementById('share-button');
        const messageBox = document.getElementById('message-box');
        const editorButtons = document.querySelectorAll('.editor-btn[data-command]');
        const fontSizeSelect = document.getElementById('font-size-select');
        const fontFamilySelect = document.getElementById('font-family-select');
        const textColorInput = document.getElementById('text-color-input');
        const backgroundColorInput = document.getElementById('background-color-input');
        const insertLinkBtn = document.getElementById('insert-link-btn');
        const shareModalOverlay = document.getElementById('share-modal-overlay');
        const closeShareModalBtn = document.getElementById('close-share-modal');
        const shareOptions = document.querySelectorAll('.share-option');

        // --- HELPER FUNCTIONS ---
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => { messageBox.classList.remove('show'); }, duration);
        }

        function executeCommand(command, value = null) {
            document.execCommand(command, false, value);
            outputEditor.focus();
        }
        
        function markdownToHtml(markdown) {
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-amber-400 hover:underline">$1</a>')
                .split('\n\n').map(p => p.trim() ? `<p class="my-4">${p.replace(/\n/g, '<br>')}</p>` : '').join('');
            
            html = html.replace(/<p><h1>/g, '<h1>').replace(/<\/h1><\/p>/g, '</h1>');
            html = html.replace(/<p><h2>/g, '<h2>').replace(/<\/h2><\/p>/g, '</h2>');
            html = html.replace(/<p><h3>/g, '<h3>').replace(/<\/h3><\/p>/g, '</h3>');
            return html;
        }

        // --- CHAT & API LOGIC ---
        function displayMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerHTML = sender === 'bot' ? markdownToHtml(text) : text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function callGeminiAPI(prompt, expectJson = false) {
            const apiKey = "AIzaSyC-nkbK7L2vRtzoRWHLJ3mwsEBBvDxfYjc"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };
            if (expectJson) {
                payload.generationConfig = { "response_mime_type": "application/json" };
            }

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API call failed with status ${response.status}: ${errorBody}`);
            }

            const result = await response.json();
            if (!result.candidates || result.candidates.length === 0 || !result.candidates[0].content) {
                 throw new Error("API returned no content. The prompt may have been blocked.");
            }
            return result.candidates[0].content.parts[0].text;
        }

        async function handleUserMessage() {
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            displayMessage(userInput, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            loadingIndicator.style.display = 'flex';
            sendBtn.disabled = true;

            try {
                loadingMessage.textContent = 'Analyzing request...';
                const parsingPrompt = `
                    Analyze the user request for content generation and extract parameters into a valid JSON object.
                    Keys: "topic", "articleTitle", "wordLength", "contentFormat", "writingStyleTone", "keywords".
                    - "wordLength": map to 'very-small', 'small', 'medium', 'large', 'very-large'. Default: 'medium'.
                    - "contentFormat": map to 'blog', 'article', 'paragraph', etc. Default: 'blog'.
                    - "writingStyleTone": map to 'Informative', 'Conversational', etc. Default: 'Informative'.
                    - "keywords": infer a comma-separated list of 5-7 keywords.
                    User Request: "${userInput}"
                    JSON Output:`;

                const parsedParamsJson = await callGeminiAPI(parsingPrompt, true);
                const contentOptions = JSON.parse(parsedParamsJson);

                loadingMessage.textContent = 'Crafting content...';
                await generateFinalContent(contentOptions);
            } catch (error) {
                console.error("Chat handling error:", error);
                displayMessage(`An error occurred. Please try rephrasing your request. (Details: ${error.message})`, 'bot');
            } finally {
                loadingIndicator.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        async function generateFinalContent(options) {
            outputEditor.innerHTML = '';
            editorControlsContainer.classList.add('hidden');
            lowerSection.classList.add('hidden');
            copyButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            const { topic = "Not specified", articleTitle = "", wordLength = "medium", contentFormat = "blog", writingStyleTone = "Informative", keywords = "" } = options;
            const wordLimitInfo = wordLengthMap[wordLength];
            const styleToneInfo = writingStyleToneMap.get(writingStyleTone);
            
            const promptContent = `As a world-class content strategist and SEO expert, generate exceptional, unique, and human-like content.
                **Content Requirements:**
                - **Topic:** "${topic}"
                ${articleTitle ? `- **Main Article Title (H1):** "${articleTitle}"` : ''}
                - **Word Count:** Around ${wordLimitInfo.target} words.
                - **Keywords:** Integrate "${keywords}" naturally.
                - **Format:** Structure as a "${contentFormat}".
                - **Style & Tone:** Adopt a "${writingStyleTone}" tone. Use this structure: ${styleToneInfo.structure}.
                - **Paragraphs:** Keep paragraphs concise (2-4 lines). Use active voice.
                **Output Format:**
                - **Format:** Strictly use **Markdown**. Use headings, paragraphs, bolding, lists, and links.
                - **Meta Description:** At the end, include a compelling meta description (150-160 characters), labeled "Meta Description:".
            `;

            displayMessage(`Understood. I am now crafting a **${wordLength}** **${contentFormat}** about "**${topic}**" with a **${writingStyleTone}** tone. This may take a moment.`, 'bot');

            const finalMarkdown = await callGeminiAPI(promptContent);

            outputEditor.innerHTML = markdownToHtml(finalMarkdown);
            lowerSection.classList.remove('hidden');
            editorControlsContainer.classList.remove('hidden');

            copyButton.disabled = false;
            shareButton.disabled = false;
            copyButton.style.display = 'inline-block';
            shareButton.style.display = 'inline-block';

            displayMessage("Your content is ready for review below.", 'bot');
        }

        // --- EVENT LISTENERS SETUP ---
        function setupEventListeners() {
            sendBtn.addEventListener('click', handleUserMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleUserMessage();
                }
            });
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = `${chatInput.scrollHeight}px`;
            });

            editorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    executeCommand(button.dataset.command, button.dataset.value);
                });
            });
            fontSizeSelect.addEventListener('change', (e) => e.target.value && executeCommand('fontSize', e.target.value));
            fontFamilySelect.addEventListener('change', (e) => e.target.value && executeCommand('fontName', e.target.value));
            textColorInput.addEventListener('input', (e) => executeCommand('foreColor', e.target.value));
            backgroundColorInput.addEventListener('input', (e) => executeCommand('backColor', e.target.value));
            
            insertLinkBtn.addEventListener('click', () => {
                const url = prompt('Enter the URL:');
                if (url) executeCommand('createLink', url);
            });

            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(outputEditor.innerText).then(() => {
                    showMessage('Content copied to clipboard!');
                }, () => showMessage('Failed to copy content.'));
            });
            shareButton.addEventListener('click', () => shareModalOverlay.classList.add('show'));
            closeShareModalBtn.addEventListener('click', () => shareModalOverlay.classList.remove('show'));
            shareModalOverlay.addEventListener('click', (e) => {
                if(e.target === shareModalOverlay) shareModalOverlay.classList.remove('show');
            });
            shareOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const platform = option.dataset.platform;
                    const content = outputEditor.innerText;
                    const pageUrl = window.location.href;
                    const shareText = encodeURIComponent(`Check out this DeepSEO content: ${content.substring(0, 150)}... \n\n${pageUrl}`);
                    const shareTitle = encodeURIComponent("DeepSEO Generated Content");
                    let url = '';
                    switch(platform){
                        case 'whatsapp': url = `https://api.whatsapp.com/send?text=${shareText}`; break;
                        case 'twitter': url = `https://twitter.com/intent/tweet?text=${shareText}`; break;
                        case 'linkedin': url = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(pageUrl)}&title=${shareTitle}&summary=${shareText}`; break;
                        case 'email': url = `mailto:?subject=${shareTitle}&body=${shareText}`; break;
                    }
                    if(url) window.open(url, '_blank');
                    shareModalOverlay.classList.remove('show');
                });
            });
        }
        
        window.onload = setupEventListeners;
    </script>
</body>
</html>
